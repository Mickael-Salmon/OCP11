<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}" />
    <title>Booking for {{competition['name']}} || GUDLFT</title>
</head>

<body>
    <h2>{{competition['name']}}</h2>
    <p>Places available: {{competition['numberOfPlaces']}}</p>
    <form action="/purchasePlaces" method="post" class="form-container">
        <input type="hidden" name="club" value="{{club['name']}}">
        <input type="hidden" name="competition" value="{{competition['name']}}">
        <label for="places">How many places?</label>
        <input type="number" name="places" id="places" class="form-input" />
        <button type="submit" class="book-button">Book</button>
    </form>

    {% include 'flash_info.html' %}
</body>

</html>
