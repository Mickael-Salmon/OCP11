<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Club Points Display Board</title>
</head>
<body>
    <div class="container">
        <h1>Club Points Display Board</h1>
        <table>
            <thead>
                <tr>
                    <th>Club Name</th>
                    <th>Points</th>
                </tr>
            </thead>
            <tbody>
                {% for club in clubs %}
                <tr>
                    <td>{{ club.name }}</td>
                    <td>{{ club.points }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
